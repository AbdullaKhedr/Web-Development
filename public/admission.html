<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Application | School</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/common-styles.css">
    <link rel="stylesheet" href="css/forms.css">
    <!-- To get the header and footer styles -->
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- Header -->
<header>
    <nav class="navbar">
        <div class="container flex">
            <h1>Admission Application Form</h1>
        </div>
    </nav>
</header>

<!-- Main -->
<main>
    <div class="container">
        <form id="admission_form" class="form-div">
            <fieldset>
                <legend>Student Details</legend>
                <div class="grid">
                    <div class="filed">
                        <label for="fName">First Name</label><br>
                        <input type="text" id="fName" name="fName" required>
                    </div>
                    <div class="filed">
                        <label for="lName">Last Name</label><br>
                        <input type="text" id="lName" name="lName" required>
                    </div>
                    <div class="filed">
                        <label for="DOB">Date of Birth</label><br>
                        <input type="date" id="DOB" name="DOB" required>
                    </div>
                    <div class="radio_filed">
                        <p>Gender</p>
                        <input type="radio" id="s_gender_male" name="gender" value="male" required>
                        <label for="s_gender_male">Male</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="s_gender_female" name="gender" value="female" required>
                        <label for="s_gender_female">Female</label><br>
                    </div>
                    <div class="filed">
                        <label for="currentSchoolName">Current School Name</label><br>
                        <input type="text" id="currentSchoolName" name="currentSchoolName" required>
                    </div>
                    <div class="filed">
                        <label for="currentSchoolGrade">Current School grade</label><br>
                        <select name="currentSchoolGrade" id="currentSchoolGrade" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="filed">
                        <label for="applySchoolGrade">Apply to School grade</label><br>
                        <select name="applySchoolGrade" id="applySchoolGrade" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="filed textarea_filed">
                        <label for="message">Comments</label><br>
                        <textarea id="message" name="message" ></textarea>
                    </div>
                </div>
            </fieldset>
            <input class="submit-button btn" type="submit" value="Submit Application">

        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="container grid grid-3">
        <div>
            <h1>School</h1>
            <p>Copyright &copy; 2020 School<br>All Rights Reserved</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.htm">About</a></li>
            </ul>
        </nav>
        <div class="social">
            <a href="#"><i class="fab fa-github fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </div>
</footer>

<script src="lib/form-data-json.min.js"></script>
<script type="module" src=js/admission.js></script>
</body>
</html>
